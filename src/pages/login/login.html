<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <ion-item>
    <ion-label floating>Username</ion-label>
   	<ion-input type="text" [(ngModel)]="jid" (keyup.enter)="login()"></ion-input>
   </ion-item>
   <ion-item>
   	<ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
   </ion-item>
   <ion-item>
   	<ion-label floating>Host</ion-label>
    <ion-input type="text" [(ngModel)]="host"></ion-input>
   </ion-item>
 </ion-list>
 
 <div padding>
   <button ion-button block (click)="login()">Log In</button>
 </div>
</ion-content>
