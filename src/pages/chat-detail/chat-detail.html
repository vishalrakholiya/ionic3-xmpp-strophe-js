<ion-header>
  <ion-navbar>
    <ion-title>{{roomName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openModal()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div>
	  <ion-list no-lines>
	    <ion-item *ngFor = "let message of messages" [ngClass]="(message.senderId === userId) ? 'send' : 'receive'" text-wrap>
	      <div>
	        <h3>{{message.senderId}}</h3>
	      </div>
	      <ion-avatar item-left *ngIf="message.senderId !== userId">
	        <img src="assets/imgs/ben.png">
	      </ion-avatar>
	      <ion-avatar item-right *ngIf="message.senderId === userId">
	        <img src="assets/imgs/ben.png">
	      </ion-avatar>
	      <div>
	        <h3>{{message.text}}</h3> {{message.time}}
	      </div>
	    </ion-item>
	  </ion-list>
	</div>
</ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input type="text" [(ngModel)]="message" placeholder="Write your message ..." (keyup.enter)="sendMessage()"></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
