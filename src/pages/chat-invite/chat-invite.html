<ion-header>
  <ion-navbar>
    <ion-title>Invite</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div padding>
	  	<ion-toolbar>        
	    	<ion-item>
	    		<ion-input type="text" [(ngModel)]="jId" placeholder="Jabber ID..." clearInput (keyup.enter)="invite()"></ion-input>
	  		</ion-item>
	  	</ion-toolbar>    
	 	
		<button ion-button block (click)="invite()">Invite</button>
	</div>
</ion-content>
